name: Merged PR workflow

on:
  push:
    branches:
      - main

jobs:
  pr-merged:
    runs-on: ubuntu-latest
    steps:
      - name: Print commit messages
        run: |
          echo '${{ toJson(github) }}' | jq .
      - name: Custom code
        uses: actions/github-script@v8
        with:
          script: |
            console.log('Platform: ', process.platform);
            console.log('Node version: ', process.version);
